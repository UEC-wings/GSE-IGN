on:
  push:
    branches:
      - main

jobs:
  kicad_job:
    runs-on: ubuntu-latest
    name: My KiCad job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 処理をスキップするためのチェック
      - name: Skip if commit message contains "Generated by GitHub Actions"
        if: contains(github.event.head_commit.message, 'Generated by GitHub Actions')
        run: echo "Skipping action because it was triggered by a GitHub Actions generated commit."
        continue-on-error: true

      - name: Export production files
        id: production
        uses: sparkengineering/kicad-action@v3
        if: "!cancelled() && !contains(github.event.head_commit.message, 'Generated by GitHub Actions')"
        with:
          kicad_sch: GSE-Ignition-module.kicad_sch
          sch_pdf: true # Generate PDF
          sch_bom: false # Generate BOM
          kicad_pcb: GSE-Ignition-module.kicad_pcb
          pcb_gerbers: false # Generate Gerbers

      # PDFファイルなどを生成した場合にのみGitにプッシュする
      - name: Commit and push generated PDF
        if: ${{ !cancelled() && steps.production.conclusion == 'success' }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sch.pdf
          git commit -m "Generated by GitHub Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # KiCad ERCを実行
      - name: Run KiCad ERC
        id: erc
        uses: sparkengineering/kicad-action@v3
        if: "!cancelled() && !contains(github.event.head_commit.message, 'Generated by GitHub Actions')"
        with:
          kicad_sch: GSE-Ignition-module.kicad_sch
          sch_erc: true

      # KiCad DRCを実行
      - name: Run KiCad DRC
        id: drc
        uses: sparkengineering/kicad-action@v3
        if: "!cancelled() && !contains(github.event.head_commit.message, 'Generated by GitHub Actions')"
        with:
          kicad_pcb: GSE-Ignition-module.kicad_pcb
          pcb_drc: true

      # ERCが失敗した場合にのみERCレポートをアップロード
      - name: Upload ERC report
        uses: actions/upload-artifact@v4
        if: ${{ failure() && steps.erc.conclusion == 'failure' }}
        with:
          name: erc.rpt
          path: ${{ github.workspace }}/erc.rpt

      # DRCが失敗した場合にのみDRCレポートをアップロード
      - name: Upload DRC report
        uses: actions/upload-artifact@v4
        if: ${{ failure() && steps.drc.conclusion == 'failure' }}
        with:
          name: drc.rpt
          path: ${{ github.workspace }}/drc.rpt
